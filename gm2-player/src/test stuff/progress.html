<!DOCTYPE HTML>
<html>
<head>


</head>


<body style="background:black;">
<style>


progress {
  -webkit-appearance: none;
}
::-webkit-progress-bar {
  background-color: #454544;
  border-style:solid;
  border-color:#696969;
  border-width:3px;
  border-radius:10px;
}
::-webkit-progress-value {
  background-color: #fafaf7;
  border-radius:10px;
}

::-moz-progress-bar {
  background-color: #fafaf7;
  border-radius:10px;
}

</style>
<progress min=0 max=100 value=50 style="position: fixed; top: 50%; left: 50%; width: 400px; margin-left: -200px; height: 32px; margin-top: -16px;"></progress>

</body>

</html>
